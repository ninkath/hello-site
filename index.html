<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Site Title</title>
<style>
  :root{
    --bg: #efe3ff;        /* lilac */
    --text: #3b1e78;      /* dark purple */
    --accent: #6d38c3;    /* optional link/hover */
    --maxw: 60rem;
  }
  html,body{height:100%}
  body{
    margin:0;
    font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    color:var(--text);
    background:var(--bg);
    display:flex;
    align-items:center;       /* vertically centers content */
    justify-content:center;   /* horizontally centers content */
  }
  main{
    width:min(95%, var(--maxw));
    padding:2rem 1.5rem;
  }
  h1{
    margin:0 0 .5rem 0;
    font-size: clamp(2rem, 6vw, 3.5rem); /* big, responsive */
    letter-spacing:.5px;
  }
  p{margin:.25rem 0 1rem 0}
  .hero{
    border:2px dashed rgba(59,30,120,.35);
    border-radius:12px;
    padding:1rem;
    text-align:center;
    background: rgba(255,255,255,.45);
  }
  .hero img{
    max-width:100%;
    height:auto;
    display:block;
    margin:.5rem auto 0 auto;
    border-radius:10px;
  }
  a{color:var(--accent)}
  footer{margin-top:1.5rem; opacity:.8; font-size:.9rem}
</style>

<main>
  <!-- Title placeholder (edit me) -->
  <h1>My Site Title</h1>

  <!-- Greeting -->
  <p><strong>Hello! Welcome to my website.</strong></p>

  <!-- Image placeholder -->
  <section class="hero">
    <p>(Your image goes here)</p>
    <!-- Option A: local image you upload to the repo -->
    <!-- <img src="assets/hero.jpg" alt="A short description of the image"> -->
    <img src="assets/testasset1.png" alt="NWN2 screenshot from the module -The Wizards Apprentice-">

    <!-- Option B: hotlink an external image (must be HTTPS) -->
    <!-- <img src="https://example.com/path/to/image.jpg" alt="A short description"> -->
  </section>

  <footer>Â© <span id="y"></span> Your Name</footer>
</main>

<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</html>
